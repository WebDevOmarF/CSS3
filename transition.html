<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    <style>
        .transition{
            /* background-color: red; */
            margin:20px 0;
            height: 100px;
            transition:.5s;
            width: 200px;
            border:solid red 2px;
        }
        .transition-1:hover{
            height: 200px;
            width: 300px;
            transition: 3s linear .5s;
            transform: rotate(190deg);
        }
    </style>
</head>
<body>
    <div class="transition-1 transition">What is?</div>
    <div class="transition-2 transition"></div>
    <div class="transition-3 transition"></div>
    <div class="transition-4 transition"></div>
</body>
</html>
